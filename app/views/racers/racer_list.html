{% extends "base.html" %}
{% block content %}
<h1>Hiihtäjät</h1>
{%if user_logged_in %}
<p>
    <a href="{{base_path}}/racer/new" class="btn btn-success">Lisää hiihtäjä</a>
</p>
{% endif %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Maa</th>
        </tr>
    </thead>

    <tbody>
        {% for racer in racers %}
        <tr>
            <td>{{racer.name}}</td>
            <td>{{racer.country}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

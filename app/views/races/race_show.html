{% extends "base.html" %}
{% block content %}

<h1>{{race.name}}</h1>



<table class="table table-striped table-bordered">
    <thead>
        <tr>

            <th>Osallistujat</th>
            <th>Maa</th>
        </tr>
    </thead>

    <tbody>
        {% for racer in racers %}
        <tr>
            <td>{{racer.name}}</td>
            <td>{{racer.country}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

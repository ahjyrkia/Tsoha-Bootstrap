{% extends "base.html" %}
{% block content %}
<h1>{{race.name}}</h1>



<table class="table table-striped table-bordered">
    <thead>
        <tr>

            <th>Kisapäivä</th>
            <th>Status</th>
            <th>Lisäyspäivä</th>
            <th>Kuvaus</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>{{race.raceday}}</td>
            <td>
                {% if race.raced %}
                <label class="label label-success">kisa ohi
                    {% else %}
                    <label class="label label-danger">tuleva
                        {% endif %}
                        </td>
                        <td>{{race.added}}</td>
                        <td>{{race.description}}</td>
                        </tr>
                        </tbody>
                        </table>
                        {% endblock %}
